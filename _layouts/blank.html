<!DOCTYPE html>
<html><head>
<meta charset="utf-8" />
<meta name="author" content="{{ site.author }}" />
<meta name="viewport" content="width=device-width, minimum-scale=1" />
{% if page.title %}<title>{{ page.title }}</title>{% else %}<title>mencius' blog</title>{% endif %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/main.css" />
<script type="text/javascript" src="{{ site.baseurl }}static/main.js"></script>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Oxygen|Lusitana' rel='stylesheet' type='text/css'>{% include google_search_head %}
</head><body>
<a href="http://github.com/bu3w"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
<header><div class="logo"><a href="{{ site.baseurl }}">mencius' blog</a></div></header>
<section class="main">
<section class="content"><div style="margin: 8px;">{{ content }}</div></section>{% include bu3w_sidebar %}</section>
<footer>Powered by Jekyll. Hosted by GitHub. Copyright &copy; 2013 - 2019 mencius. All Rights Reserved.</footer>{% include google_analytics %}
</body></html>
