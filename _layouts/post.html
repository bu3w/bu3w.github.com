---
layout: blank
---
<article>
<h1>{{ page.title }}</h1>
<div><span class="post_date">{{ page.date }}</span></div>
<div id="post_content">{{ content }}</div>
</article>
<div class="tags_of_article"><hr /><div>TAGS:</div>{% for tag in page.tags %}{{ tag }} {% endfor %}</div>
<div class="pager">
<div id="post_previous">{% if page.previous %}<a href="{{ page.previous.url }}">&lsaquo;&lsaquo; Previous</a>{% else %}NIL{% endif %}</div>
<div id="post_next">{% if page.next %}<a href="{{ page.next.url }}">Next &rsaquo;&rsaquo;</a>{% else %}NIL{% endif %}</div>
</div>
{% include disqus_comment %}
